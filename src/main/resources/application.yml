spring:
  datasource:
    url: 'jdbc:mysql://localhost/library'
    username: 'root'
    password: ''
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
#        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,beans,conditions,prometheus